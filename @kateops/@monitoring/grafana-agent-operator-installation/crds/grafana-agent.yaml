apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  namespace: ${namespace}
  labels:
    logging: grafana-agent
spec:
  image: grafana/agent:v0.32.1
  logLevel: info
  serviceAccountName: grafana-agent-operator
  metrics:
    instanceSelector:
      matchLabels:
        logging: grafana-agent
