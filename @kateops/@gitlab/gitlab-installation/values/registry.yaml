
registry:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 1024Mi
  affinity:
    podAntiAffinity:
      topologyKey: "kubernetes.io/hostname"
  hpa:
    minReplicas: 2
    maxReplicas: 10
    cpu:
      targetType: Utilization
      targetAverageUtilization: 75
    memory:
      targetType: Utilization
      targetAverageUtilization: 75

  ingress:
    tls:
      secretName: gitlab-registry-tls
  storage:
    secret: ${s3_connection_registry_secret_name}
    key: ${secret_key_name}
