
registry:
  enabled: true
  hpa:
    minReplicas: 1
    maxReplicas: 10
    cpu:
      targetType: Utilization
      targetAverageUtilization: 75
    memory:
      targetType: Utilization
      targetAverageUtilization: 75

  ingress:
    tls:
      secretName: gitlab-registry-tls
  storage:
    secret: ${s3_connection_registry_secret_name}
    key: ${secret_key_name}
