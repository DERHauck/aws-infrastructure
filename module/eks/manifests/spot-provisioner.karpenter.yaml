apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default-spot
spec:
  requirements:
    - key: karpenter.sh/capacity-type
      operator: In
      values: ["on-demand", "spot"]
    - key: "topology.kubernetes.io/zone"
      operator: In
      values:
%{ for az in availability_zones ~}
        - ${az}
%{ endfor ~}
    - key: "karpenter.k8s.aws/instance-cpu"
      operator: Gt
      values: ["1"]
    - key: "karpenter.k8s.aws/instance-cpu"
      operator: Lt
      values: ["12"]

  limits:
    resources:
      cpu: 40
  providerRef:
    name: default-spot
  consolidation:
    enabled: true
  ttlSecondsUntilExpired: 864000 # 10800 3 hours | 21600 6 hours | 86400 24 hours
  weight: 100
  kubeletConfiguration:
    evictionMaxPodGracePeriod: 100